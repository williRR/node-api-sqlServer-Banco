<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Orden - Banco Tikal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßæ Pagar Orden</h1>
        <p class="subtitle">Banco Tikal</p>

        <form id="pago-form">
            <div class="form-group">
                <label>ID de Cliente</label>
                <input type="number" id="cliente-id" placeholder="110" required>
                <small>Tu n√∫mero de cliente</small>
            </div>

            <div class="form-group">
                <label>C√≥digo de Orden</label>
                <input type="text" id="codigo-orden" placeholder="ORD1234567" required>
                <small>C√≥digo recibido del negocio</small>
            </div>

            <div class="form-group">
                <label>Clave de Acceso</label>
                <input type="text" id="clave-acceso" placeholder="8852" maxlength="8" required>
                <small>Clave de 4 d√≠gitos</small>
            </div>

            <button type="submit" id="btn-pagar">üßæ Pagar Orden</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Procesando pago...</p>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        // ‚úÖ SIEMPRE usar URL de producci√≥n (sin detecci√≥n)
        const API_URL = 'https://banco-gt-api-aa7d620b23f8.herokuapp.com/api/v1';

        document.getElementById('pago-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const clienteId = document.getElementById('cliente-id').value;
            const codigoOrden = document.getElementById('codigo-orden').value;
            const claveAcceso = document.getElementById('clave-acceso').value;

            // Mostrar loading
            document.getElementById('pago-form').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/cliente/${clienteId}/pagar-orden`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        codigoOrden,
                        claveAcceso
                    })
                });

                const data = await response.json();

                // Ocultar loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';

                if (data.success) {
                    document.getElementById('result').className = 'result success';
                    document.getElementById('result').innerHTML = `
                        <h3>‚úÖ Orden Pagada Exitosamente</h3>
                        <p><strong>Transacci√≥n:</strong> ${data.data.transaccionId || 'N/A'}</p>
                        <p><strong>Monto:</strong> Q${data.data.monto}</p>
                        <p><strong>Negocio:</strong> ${data.data.negocio || 'N/A'}</p>
                        <button onclick="location.reload()" style="margin-top: 15px;">
                            Pagar Otra Orden
                        </button>
                    `;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').className = 'result error';
                document.getElementById('result').innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                    <button onclick="document.getElementById('pago-form').style.display='block'; document.getElementById('result').style.display='none';">
                        Reintentar
                    </button>
                `;
            }
        });
    </script>
</body>
</html>
