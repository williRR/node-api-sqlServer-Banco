<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Banco Tikal Payment Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .demo-container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .widget-wrapper {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        @media print {
            body {
                background: white;
            }

            .header {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="header">
            <h1>üè¶ Banco Tikal</h1>
            <p>Demo de Pasarela de Pagos</p>
            <p><small>Elige tu m√©todo de pago preferido</small></p>
        </div>

        <div class="widget-wrapper">
            <!-- Estado de carga -->
            <div id="loading-state" class="loading">
                <div class="loading-spinner"></div>
                <p>Cargando widget de Banco Tikal...</p>
            </div>

            <!-- Mensaje de error si no se puede cargar -->
            <div id="error-state" style="display: none;">
                <div class="error-message">
                    <h3>‚ùå Error al cargar el widget</h3>
                    <p id="error-message"></p>
                    <button onclick="location.reload()" style="margin-top: 10px; padding: 10px 20px; cursor: pointer;">
                        üîÑ Reintentar
                    </button>
                </div>
            </div>

            <!-- El widget se renderizar√° aqu√≠ -->
            <div id="banco-tikal-widget" style="display: none;"></div>
        </div>
    </div>

    <!-- Cargar widget de Banco Tikal -->
    <script src="/widget/banco-payment-widget.js"></script>
    
    <script>
        console.log('üè¶ Inicializando Demo de Banco Tikal...');
        
        // Verificar que el widget se haya cargado
        function initializeWidget() {
            if (typeof BancoTikalWidget === 'undefined') {
                console.error('‚ùå BancoTikalWidget no est√° definido');
                showError('El widget de Banco Tikal no se pudo cargar. Verifica que el servidor est√© corriendo en http://localhost:3000');
                return;
            }

            console.log('‚úÖ Widget cargado correctamente');
            
            // Ocultar loading, mostrar widget
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('banco-tikal-widget').style.display = 'block';
            
            // Configurar e inicializar el widget
            try {
                BancoTikalWidget.init({
                    merchantId: 2002,  // ‚úÖ ID del negocio (cambia seg√∫n necesites)
                    amount: 250.50,    // ‚úÖ Monto a pagar
                    currency: 'GTQ',
                    
                    // Callback cuando el pago es exitoso
                    onSuccess: function(data) {
                        console.log('‚úÖ Transacci√≥n exitosa:', data);
                        
                        // Verificar si es pago con tarjeta o generaci√≥n de orden
                        if (data.transactionId) {
                            // Pago con tarjeta exitoso
                            alert(`‚úÖ ¬°Pago Procesado!\n\nTransacci√≥n: ${data.transactionId}\nMonto: Q${data.amount}\n√öltimos 4 d√≠gitos: ${data.cardLast4}`);
                        } else if (data.codigoOrden) {
                            // Orden generada exitosamente
                            console.log('üìù Orden generada:', data.codigoOrden);
                            // El widget ya muestra la informaci√≥n de la orden
                        }
                    },
                    
                    // Callback cuando hay un error
                    onError: function(error) {
                        console.error('‚ùå Error en transacci√≥n:', error);
                        alert(`‚ùå Error: ${error.message || 'Error desconocido'}`);
                    }
                });
                
                console.log('‚úÖ Widget inicializado correctamente');
            } catch (error) {
                console.error('‚ùå Error inicializando widget:', error);
                showError('Error al inicializar el widget: ' + error.message);
            }
        }

        function showError(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        // Esperar a que el DOM y el widget est√©n listos
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(initializeWidget, 100);
            });
        } else {
            setTimeout(initializeWidget, 100);
        }

        // Verificar conexi√≥n con el servidor cada 5 segundos
        let connectionCheckInterval = setInterval(async function() {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    console.log('‚úÖ Conexi√≥n con servidor OK');
                    clearInterval(connectionCheckInterval);
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è No se puede conectar con el servidor');
            }
        }, 5000);
    </script>
</body>
</html>
